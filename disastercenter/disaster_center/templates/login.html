<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet">
    <link href="{% static "css/moduleBase.css" %}" rel="stylesheet">
    <link href="{% static "css/moduleLogin.css" %}" rel="stylesheet">
    <title> Disaster Center - Login</title>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
        </div>
        <div id="navbar" class="navbar">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'floods' %}">Floods</a></li>
            <li><a href="{% url 'storms' %}">Storms</a></li>
            <li><a href="{% url 'controlcenter' %}">Control Center</a></li>
            <li><a href="{% url 'traffic' %}">Traffic</a></li>
            <li><a href="{% url 'dangerzones' %}">Danger Zones</a></li>
            <li><a href="{% url 'addevent' %}">Report an event</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--space-->
    <div id="space" class="row">
      <div class="col-md-12">
      </div>
    </div>

    <div class="row">
      <div class="container">
        <div id="moduleHeader"class="col-md-12">
          <h1>Log In</h1>
        </div>
      </div>
    </div>

    <!-- email, password-->
    <div class="regContainer col-md-6 col-md-offset-3">
      <center>
        <form class="form-horizontal" method = "POST" action = "/controlcenter">
          {% csrf_token %}
            <label class="control-label col-md-2"> Email: </label>
            <div class="form-group col-md-10">
              <input type="text" class="form-control" name="email">
            </div>

            <label class="control-label col-md-2"> Password: </label>
            <div class="form-group col-md-10">
              <input type="password" class="form-control" name="password">
            </div>
            <input type="submit" class="btn">
        </form method = "POST" action = "/newuser">
        <a class="registerhere" href="{% url 'newuser' %}"> Don't have an account yet? Register here. </a>
      </center>
    </div>



  </body>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static "js/bootstrap.min.js" %}"></script>
</html>
