  <!-- initMap func -->
  <script>
      function initMap() {
        // code provided by google api
        // Gets latitude and longitude
        var myLatLng = {lat: 14.5858, lng: 121.0571};

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          scrollwheel: false,
          zoom: 8
        });

        // Create a marker and set its position.
        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'Theres an event here'
        });
      }
  </script>
  <!-- maps -->
  <script  async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7NHG-6cuFR7a2sVC94UYkf__0s6zpXbs&callback=initMap">
  </script>
